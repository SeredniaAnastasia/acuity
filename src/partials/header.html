    <div class="header__wrapper">
      <div class="header__top">

        <a class="header__logo logo" href="#">
          <img src="./img/logo.svg" alt="acuity:scheduling logo">
        </a>
        <div class="header__right">
          <button class="btn-reset burger" aria-label="Open menu" aria-expanded="false" data-burger>
          <span class="burger__line"></span>
          </button>
          <nav class="header__menu menu" data-menu > 
            <ul class="menu__list">

          </nav>
          <button class="header__btn" aria-label="Try scheduling">Try scheduling</button>
        </div>
      </div>
      <div class="header__main">
        <div class="header__main-text">
              <h1 class="header__main-title">Flexible scheduling software to help you succeed</h1>

                automation, all you have to do is show up on time.</p>
               <button class="header__main-btn" aria-label="Try scheduling">Try scheduling</button> 
               <p class="header__main-desc">
                No credit card needed
               </p>
        </div>
        <div class="header__main-slider slider-header">
          <ul class="slider-header__list variable-width">
            <li class="slider-header__item">
              <a class="slider-header__link" href="#">

            </li>
            <li class="slider-header__item">

            <li class="slider-header__item">

              </picture>
              </a>
            </li>
            <li class="slider-header__item">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/car@2x.webp" type="image/webp">
                <img loading="lazy" src="./img/header/car@2x.jpg" class="slider-header__img" width="400" height="225" alt="car detailing">
              </picture>
              </a>
            </li>
