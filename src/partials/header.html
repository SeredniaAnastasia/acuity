<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__top">

        <a class="header__logo logo" href="#">
          <img src="./img/logo.svg" alt="acuity:scheduling logo">
        </a>
        <div class="header__right">
          <button class="btn-reset burger" aria-label="Open menu" aria-expanded="false" data-burger>
          <span class="burger__line"></span>
          </button>
          <nav class="header__menu menu" data-menu > 
            <ul class="menu__list">
              <li class="menu__item" data-menu-item>
                <a class="menu__link" href="#">Pricing</a>
              </li>
              <li class="menu__item" data-menu-item>
                <a class="menu__link" href="#">Help</a>
              </li>
              <li class="menu__item" data-menu-item>
                <a class="menu__link" href="#">log in</a>
              </li>
            </ul>
          </nav>
          <button class="header__btn" aria-label="Try scheduling">Try scheduling</button>
        </div>
      </div>
      <div class="header__main">
        <div class="header__main-text">
              <h1 class="header__main-title">Flexible scheduling software to help you succeed</h1>
              <p class="header__main-subtitle">
                With seamless client scheduling, secure payments, and workflow
                automation, all you have to do is show up on time.</p>
               <button class="header__main-btn" aria-label="Try scheduling">Try scheduling</button> 
               <p class="header__main-desc">
                No credit card needed
               </p>
        </div>
        <div  class="slider-1 header__main-slider slider-header swiper-container">
          <ul class="slider-header__list variable-width swiper-wrapper">
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/blowout@2x.webp" type="image/webp">
                <img  src="./img/header/blowout@2x.jpg" class="slider-header__img" width="400" height="225" alt="blowout">
              </picture>
              </a>
            </li>
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/hair@2x.webp" type="image/webp">
                <img  src="./img/header/hair@2x.jpg" class="slider-header__img" width="400" height="225" alt="hair appointment">
              </picture>
              </a>
            </li>
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/reiki@2x.webp" type="image/webp">
                <img  src="./img/header/reiki@2x.jpg" class="slider-header__img" width="400" height="225" alt="reiki session">
              </picture>
              </a>
            </li>
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/lens@2x.webp" type="image/webp">
                <img  src="./img/header/lens@2x.jpg" class="slider-header__img" width="400" height="225" alt="lens adjustment">
              </picture>
              </a>
            </li>
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/car@2x.webp" type="image/webp">
                <img  src="./img/header/car@2x.jpg" class="slider-header__img" width="400" height="225" alt="car detailing">
              </picture>
              </a>
            </li>
            <li class="slider-header__item swiper-slide">
              <a class="slider-header__link" href="#">
               <picture>
                <source srcset="./img/header/car@2x.webp" type="image/webp">
                <img  src="./img/header/car@2x.jpg" class="slider-header__img" width="400" height="225" alt="car detailing">
              </picture>
              </a>
            </li>

          </ul>

          <!-- <div class="swiper-pagination"></div> -->
        </div>

     
           
         <div class="video-fashion__popup">
           <a class="video-fashion__play" data-fancybox data-width="640" data-height="360" href="https://www.youtube.com/watch?v=MoN9ql6Yymw">
            <img src="./img/play.svg" alt="video play button">
          </a> 

        </div> 
      
      </div>
    </div>
  </div>
